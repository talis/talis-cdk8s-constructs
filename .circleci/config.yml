version: 2.1

orbs:
  aws-cli: circleci/aws-cli@4.1.0
  kubernetes: circleci/kubernetes@1.3.1
  node: circleci/node@5.1.0

parameters:
  cluster_name:
    type: string
    default: "staging-eu"

commands:
  cluster_setup:
    steps:
      - aws-cli/setup
      - kubernetes/install-kubectl:
          kubectl-version: v1.27.4
      - run:
          name: Set up cluster context
          command: aws eks update-kubeconfig --name << pipeline.parameters.cluster_name >> --alias << pipeline.parameters.cluster_name >>

  node_setup:
    steps:
      - node/install
      - node/install-packages:
          include-branch-in-cache-key: false

jobs:
  fan_out:
    executor: node/default
    steps:
      - run: echo "Building $CIRCLE_BRANCH"

  printnodeversion:
    executor: node/default
    steps:
      - checkout
      - node_setup
      - run:
          name: Print the version of node we are using
          command: |
            node --version

  commitlint:
    executor: node/default
    steps:
      - checkout
      - node_setup
      - run:
          name: Lint all commits on the branch
          command: |
            npx commitlint --from $(git merge-base main $CIRCLE_BRANCH) --to HEAD --verbose

  e2e:
    executor: node/default
    steps:
      - checkout
      - cluster_setup
      - node_setup
      - run:
          name: Run e2e tests
          environment:
            DEBUG_DETIK: "true"
          command: npm run e2e
      - store_artifacts:
          path: /tmp/detik

workflows:
  build:
    jobs:
      # CircleCI's 'requires' setting excludes jobs that are filtered out but if
      # that filters out all of them then dependant jobs will never run, so we
      # need something to run in lieu of the 'be_kind_to_your_colleagues' job.
      - fan_out:
          filters:
            branches:
              only:
                - main
                - /^dependabot-.*$/
      - be_kind_to_your_colleagues:
          type: approval
          filters:
            branches:
              ignore:
                - main
                - /^dependabot-.*$/
      - printnodeversion:
          filters:
            branches:
              ignore:
                - main
                - /^dependabot-.*$/
          requires:
            - fan_out
            - be_kind_to_your_colleagues
      - commitlint:
          filters:
            branches:
              ignore:
                - main
                - /^dependabot-.*$/
          requires:
            - fan_out
            - be_kind_to_your_colleagues
      - node/run:
          name: build
          npm-run: build
          requires:
            - fan_out
            - be_kind_to_your_colleagues
      - node/run:
          name: lint
          npm-run: lint
          requires:
            - fan_out
            - be_kind_to_your_colleagues
      - node/test:
          name: test
          run-command: test -- run --reporter default --reporter junit --outputFile.junit=junit.xml
          test-results-path: junit.xml
          requires:
            - fan_out
            - be_kind_to_your_colleagues
      - e2e:
          context:
            - docker-hub-secrets
            - k8s-deploy-to-shared-aspire-20220211
            - aws-region-eu
          requires:
            - build
            - lint
            - test
      - node/run:
          name: semantic-release
          npm-run: release
          requires:
            - e2e
